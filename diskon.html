<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencari Diskon</title>
</head>
<body>
    <script>
        let sendok = 9000;
        let garpu = 50000;
        let piring = 100000;

        let totalHarga = sendok + garpu + piring

        if (totalHarga > 100000) {
            let diskon = 10/100 * totalHarga;
            let setelahDiskon = totalHarga - diskon;
            console.log("Total belanjaan adalah " + totalHarga);
            console.log("Karena total belanja Anda di atas 100000, jadi Anda mendapat diskon 10%");
            console.log("Total yang harus dibayar adalah " + setelahDiskon);
        } 
        else {
            console.log("Harga total barang adalah" + "" + totalHarga);
            console.log("Maaf Anda tidak mendapatkan diskon");
        }
    </script>
</body>
</html>
