<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batas Umur Nonton</title>
</head>
<body>
    <script>
        let a = 17;
        let kategori;

        if(a >= 17) {
            kategori = "boleh nonton";
        } else (a <= 17) {
            kategori = "tidak boleh nonton";
        }

        console.log(a);
        console.log(kategori);
    </script>
</body>
</html>
