<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilangan Ganjil Genap Positif Negatif</title>
</head>
<body>
    <script>
        let angka = -1;

        if (angka >= 0) {
            console.log ("Positif");

            if (angka % 2 == 0) {
                console.log ("Genap");
            }

            else {
                console.log ("Ganjil");
            }
        } 

        else {
            console.log ("Negatif");

            if (angka % 2 == 0) {
                console.log ("Genap");
            }

            else {
                console.log ("Ganjil");
            }
        }
        
    </script>
</body>
</html>
